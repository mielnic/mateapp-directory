{% load i18n %}

<div class="row justify-content-start" id="post" hx-swap="outerHTML swap:0.2s" hx-target="this">
    <div class="col py-1 col-lg-10">
        <p class="hx-pointer" hx-get="/posts/post_post/{{ post.id }}/">
        <i class="bi bi-pencil-square text-success h5 hx-pointer me-2" hx-get="/posts/post_edit/{{ post.id }}/"></i>{{ post.post_title }} <span><small>&nbsp;|&nbsp;{% trans "more >" %}</small></span>
    </p>
    </div>
</div>
