{% load i18n %} 

<form hx-put="/directory/edit_person_notes/{{ person.id }}/" hx-target="#notes" hx-swap="outerHTML swap:0.2s" id="notes">

    {% csrf_token %}

    <div class="form-floating my-2">
        {{notesform.notes}}
        <label for="id_notes">{% trans "Notes:" %}</label>
    </div>
    <button class="btn btn-outline-success btn-sm">{% trans "Save" %}</button>
    <button class="btn btn-outline-secondary btn-sm" hx-get="/directory/person_notes/{{ person.id }}/" hx-target="#notes">{% trans "Cancel" %}</button>

</form>
