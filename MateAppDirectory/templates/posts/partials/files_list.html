{% load i18n %}
<div class="my-2" hx-target="#files_{{post.id}}"  hx-swap="outerHTML swap:0.2s" id="files_{{post.id}}">
{% for file in files %}
<a class="badge text-bg-{{file.color}} nav-link" href="{{path}}{{file.file}}">{{file.shortName}}</a>
{% endfor %}
<span hx-get="{% url 'posts:filesclip' id=post.id %}"><i class="bi bi-x-square h5 hx-pointer text-secondary mx-3"></i></span>
</div>
