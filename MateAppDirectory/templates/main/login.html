{% extends 'main/base.html' %}
{% load static %}
{% load i18n %}

{% block navbar %}
{% include 'includes/navbar.html' %}
{% endblock navbar %}

{% block content %}

<form method="POST">

{% csrf_token %}

<div class="row py-3 justify-content-center">
    <div class="col col-lg-4 m-5 p-4 border rounded bg-white">
        <div style="text-align: center;">
        <p class="display-6">MateApp Directory</p>
        <br>
        </div>
            <div class="form-floating">
                {{form.username}}
                <label for="Username" class="form-label">{% trans "Username:" %}</label>
            </div>
            <br>
            <div class="form-floating">
                {{form.password}}
                <label for="Password" class="form-label">{% trans "Password:" %}</label>
            </div>
            <br>
        <button type="submit" class="w-100 btn btn-lg-5 btn-outline-success">Login</button>
        <div>
            <br>
            <a class="nav-link" href="/users/password_reset/">{% trans "Forgot Password?" %}</a>
            <br>
        </div>
    </div>
</div>
<script src="{% static 'main/js/login.js' %}"></script>
{% endblock %}
